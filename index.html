<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de atención de ACNUR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>¿Conoces la línea de atención de ACNUR?</h1>
        <p>Ingresa tu nombre:</p>
        <input type="text" id="alias-input" placeholder="Nombre">
        <br>
        <button onclick="startGame()">Iniciar juego</button>
    </div>

    <div id="game-screen" style="display:none;">
        <p>Ingresa el número de la línea de atención de ACNUR</p>
        <p>(sin guiones)</p>
        <input type="text" id="phone-number" placeholder="0000000" oninput="checkCharacter()">
        <p id="message"></p>
        <p id="time">Tiempo: 0s</p>
        <div id="retry-area" style="display:none;">
            <p id="retry-message"></p>
            <button onclick="startNewGame()">Quiero intentar otra vez</button>
        </div>
    </div>

    <div id="end-screen" style="display:none;">
        <h3>Score:</h3>
        <ul id="top-ten"></ul>
        <button onclick="startNewGame()">Comenzar otra vez</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
