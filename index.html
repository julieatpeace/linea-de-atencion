<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de atención de ACNUR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section>
    <audio id="sound-pop" src="img/pop-sound.mp3"></audio>
    <audio id="sound-error" src="img/error.mp3"></audio>
    <audio id="sound-gameover" src="img/game-over.mp3"></audio>
    <audio id="sound-win" src="img/win.mp3"></audio>
    <audio id="background-music" src="img/jingle-acnur.mp3" loop></audio>

    <div class="container">
        <div id="start-screen">
            <h1>Memoriza la<br><span class="highlight">línea de atención</span><br>de ACNUR</h1>
            <div id="character-start"><img src="img/placeholder.gif" alt=""></div>
            <div id="alias-container">
                <input type="text" id="alias-input" placeholder="Ingresa tu nombre" autofocus>
            </div>
            <br>
            <button onclick="startGame()">Iniciar juego</button>
        </div>
        <div id="game-screen" style="display:none;">

            <div class="character-game">
                <img id="game-character" src="img/placeholder.gif" alt="Personaje del juego" />
              </div>
              <div id="hearts"><img class="hearts" src="img/Hearts3.gif" alt=""></div>
            <p>Ingresa la línea de atención de ACNUR sin guiones:</p>
            <input type="tel" id="phone-number" placeholder="0000000" oninput="checkCharacter()">
            <p id="time">Tiempo: 0s</p>
            <p id="message"></p>
            <div id="retry-area" style="display:none;">
                <p id="retry-message"></p>
                <button onclick="startNewGame()">Intenta otra vez</button>
            </div>
        </div>
        <div id="loading-screen" style="display: none;">
            <p>Cargando resultados...</p>
        </div>
        <div id="end-screen" style="display:none;">
            <div class="character-end"><img src="img/win.gif" alt=""></div>
            <h2 id="messageVictory"></h2>
            <h3>Top 10</h3>
            <ul id="top-ten"></ul>
            <button onclick="startNewGame()">Nuevo juego</button>
        </div>
    </div>
    </section>

    <script src="game.js"></script>
</body>
</html>
